services:
  aidbox:
    image: healthsamurai/aidboxone:${FHIR_IMAGE_TAG:-2501}
    environment:
      AIDBOX_BASE_URL: https://aidbox.${BASE_DOMAIN}
      AIDBOX_PORT: 8888
      AIDBOX_ADMIN_ID: admin
      AIDBOX_ADMIN_PASSWORD: ${AIDBOX_ADMIN_PASSWORD:-admin}
      AIDBOX_ZEN_ENTRYPOINT: system/box
      BOX_PROJECT_GIT_TARGET__PATH: /project
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: aidbox
    env_file:
      - aidbox.env
    depends_on:
      - db
    volumes:
      - ./project:/project
    networks:
      - internal

  db:
    image: postgres:${DB_IMAGE_TAG:-14.5}
    environment:
      POSTGRES_DB: aidbox
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - internal
volumes:
  db-data: {}
networks:
  # internal network for backing services
  internal:
