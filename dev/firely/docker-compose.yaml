services:
  firely:
    image: firely/server
    ports:
      - "8088:4080"
    volumes:
      - ./license/firelyserver-license.json:/app/firelyserver-license.json
      - ./settings/appsettings.instance.json:/app/appsettings.instance.json
      - ./settings/logsettings.instance.json:/app/logsettings.instance.json
      - ./data:/app/data
      - ./log:/app/log
